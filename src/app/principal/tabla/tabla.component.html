<h2>lista de usuarios</h2>
<section class="container-sm">
    <table class="table">
        <thead>
            <tr>
                <th>usuario</th>
                <th>id</th>
                <th>titulo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listado">
                <td>{{item.id}}</td>
                <td>{{item.userId}} </td>
                <td>{{item.title}}</td>
            </tr>
        </tbody>
    </table>
</section>
